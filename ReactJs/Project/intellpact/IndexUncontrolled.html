<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">  </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function MyForm(){
        const usernameRef=React.createRef();
        const passwordRef = React.createRef();

        function handleSubmit(e){
            e.preventDefault();
            const result={username: usernameRef.current.value,password: passwordRef.current.value };
            console.log(result);
        }

        return(
            <form onSubmit={handleSubmit}>
                <input type="text" placeholder="Enter username" ref={usernameRef} /><br />
                <input type="password" placeholder="Enter password" ref={passwordRef} /><br />
                <input type="submit" value="submit" />
            </form>
        );
        
        }
       ReactDOM.render(<MyForm />, document.getElementById('main')); 
    </script>
</body>
</html>
