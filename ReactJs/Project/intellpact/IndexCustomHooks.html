<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">

    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    function useInterval(initalVal, incrementalVal){
        const [seconds, setSeconds] = React.useState(initalVal);
        React.useEffect(() => {
            const timerId = setInterval(() => setSeconds(s => s + incrementalVal), 1000);
            return () => clearInterval(timerId)
        }, []);
        return seconds
    }

        function Greeting() {
           const secVal= useInterval(5,25)
            return <h1>hello {secVal}</h1>
        }
        ReactDOM.render(<Greeting />, document.getElementById('main'));
    </script>
</body>

</html>
